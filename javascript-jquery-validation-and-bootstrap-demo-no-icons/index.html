<!DOCTYPE html>
<html>
	<head>
		<title>JQuery-validation demo | Bootstrap</title>
		<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Ubuntu:300">
		<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Raleway">
		<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans">
		<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Oswald:300">
		<link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.css" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />
	</head>
	<body>
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-10 col-sm-offset-1">
					<div class="page-header">
						<div class="alert alert-info" role="alert">
							<h1 class="text-center">
							    jQuery-validation and Bootstrap Demo
						    </h1>
						</div>
					</div>
					<!--#signupForm-->
					<div class="panel panel-info">
						<div class="panel-heading">
							<h3 class="panel-title">Simple Form</h3>
						</div>
						<div class="panel-body">
							<form id="signupForm" class="form-horizontal" action="">
								<div class="form-group">
									<label id="salutationLabel" class="col-sm-4 control-label" for="salutation">Salutation</label>
									<div class="col-sm-5">
										<select class="form-control" id="salutation" name="salutation">
										    <option value="">Select a salutation</option>
										    <option value="1">Mr.</option>
										    <option value="2">Miss</option>
										    <option value="2">Ms.</option>
										    <option value="3">Mrs.</option>
									    </select>
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-4 control-label" for="firstname">First name</label>
									<div class="col-sm-5">
										<input type="text" class="form-control" id="firstname" name="firstname" placeholder="First name" />
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-4 control-label" for="lastname">Last name</label>
									<div class="col-sm-5">
										<input type="text" class="form-control" id="lastname" name="lastname" placeholder="Last name" />
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-4 control-label" for="username">Username</label>
									<div class="col-sm-5">
										<input type="text" class="form-control" id="username" name="username" placeholder="Username" />
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-4 control-label" for="email">Email</label>
									<div class="col-sm-5">
										<input type="text" class="form-control" id="email" name="email" placeholder="Email" />
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-4 control-label" for="password">Password</label>
									<div class="col-sm-5">
										<input type="password" class="form-control" id="password" name="password" placeholder="Password" />
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-4 control-label" for="confirm_password">Confirm password</label>
									<div class="col-sm-5">
										<input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirm password" />
									</div>
								</div>
								<div class="form-group">
									<div class="col-sm-5 col-sm-offset-4">
										<div class="checkbox">
											<label>
												<input type="checkbox" id="agree" name="agree" value="agree" />Please agree to our policy
											</label>
										</div>
									</div>
								</div>
								<div class="form-group">
									<div class="col-sm-9 col-sm-offset-4">
										<button type="submit" class="btn btn-lg btn-default" name="signup" value="Sign up">Sign up</button>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
        <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
        <script src="//ajax.aspnetcdn.com/ajax/jquery.validate/1.14.0/jquery.validate.min.js"></script>
        <script src="js/signup-form.js"></script>
        <script src="js/validation-callbacks.js"></script>
        <script src="js/script.js"></script>
	</body>
</html>
